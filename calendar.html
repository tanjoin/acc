<!DOCTYPE html>
<html>

<head>
    <title>acc calendar</title>
    <meta charset="utf-8">
    <meta name="description" content="acc">
    <meta name="author" content="tanjoin">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/calendar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="">
</head>

<body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Acc Calendar</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="https://github.com/tanjoin/acc/blob/gh-pages/campaign.json">List</a></li>
          <li><a href="https://tanjo.in/acc">ACC</a></li>
          <li><a href="https://tanjo.in/acc/maker.html">Maker</a></li>
        </ul>
      </div>
    </nav>
    <div class="changepage" id="month_prev"><</div>
    <div class="changepage" id="month_next">></div>
    <div id="contents">
      <div class="row">
        <div id="month_area" class="col s12"></div>
        <div class="col s12">
          <table class="bordered">
            <thead>
              <tr>
                <th id="mon">月</th>
                <th id="tue">火</th>
                <th id="wed">水</th>
                <th id="thu">木</th>
                <th id="fri">金</th>
                <th id="sat">土</th>
                <th id="sun">日</th>
              </tr>
              <tbody id="calendar_body">
              </tbody>
            </thead>
          </table>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script src="./js/calendar.js"></script>
</body>

</html>
